	<h1 align="center" style="color:white">Form Registrasi</h1>
	<form action="Succes!.html" method="get">
		<table align="center" style="color:white; font-size:150%">
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text" name="nama" value="Nama Kamu" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name="Jenis_Kelamin" value="Laki-Laki" checked />

					<input type="radio" name="Jenis_Kelamin" value="Perempuan" />
				Perempuan</td>
			</tr>
			<tr>
				<td>Hobi</td>
				<td>:</td>
				<td><input type="checkbox" name="Hobi_Baca" /> Membaca Buku

					<input type="checkbox" name="Hobi_Mancing" /> Memancing</td>
				</tr>
				<tr>
					<td>Asal Kota</td>
					<td>:</td>
					<td><select name="asal_kota" >
						<option value="Kota Jakarta"> Jakarta</option>
						<option value="Kota Surabaya"> Surabaya</option>
						<option value="Kota Malang" selected>Malang</option>
					</select></td>
				</tr>
				<tr>
					<td>Komentar Anda</td>
					<td>:</td>
					<td><textarea name="komentar" rows="5" cols="21">
						Silahkan Berkomentar Dengan Bangga	
					</textarea></td>
				</tr>
				<tr>
					<td><input type="submit" value="Mulai Proses!"></td>
				</tr>
